<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuori per te</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        @keyframes floating-hearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floating-hearts 5s linear infinite;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            user-select: none;
            touch-action: none;
            display: inline-block;
        }

        #message {
            position: absolute;
            font-size: 2em;
            color: red;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Hai vinto il mio cuore (anche se era già tuo). Ti amerò per sempre ❤️</div>

    <script>
        let heartsPopped = 0;

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            heart.style.fontSize = (Math.random() * 2 + 1) + "em";
            heart.addEventListener("click", popHeart);
            heart.addEventListener("touchstart", popHeart, { passive: false });
            document.body.appendChild(heart);
        }

        function popHeart(event) {
            event.preventDefault(); // Evita effetti indesiderati
            event.stopPropagation(); // Evita propagazione di eventi
            const heart = event.target;
            heart.style.animation = "none";
            heart.style.transform = "scale(3)";
            heart.style.opacity = "0";
            setTimeout(() => heart.remove(), 500);
            heartsPopped++;
            if (heartsPopped >= 10) {
                document.getElementById("message").style.display = "block";
            }
        }

        for (let i = 0; i < 50; i++) {
            createHeart();
        }
    </script>
</body>
</html>
